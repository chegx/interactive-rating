<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component | Frontend Mentor </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Rating state start -->
  <main class="rating-card">

  <button class="btn star-btn" type="button" name="button"><img class="star" src="images/icon-star.svg" alt="icon star"></button>

    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="btn-group">
      <button class="btn rating-btn" type="button" name="button">1</button>
      <button class="btn rating-btn" type="button" name="button">2</button>
      <button class="btn rating-btn" type="button" name="button">3</button>
      <button class="btn rating-btn" type="button" name="button">4</button>
      <button class="btn rating-btn" type="button" name="button">5</button>
    </div>

    <button class="submit-btn" type="button" name="button">Submit</button>

  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <main class="thank-card d-none">
    <img class="pos-terminal" src="images/illustration-thank-you.svg" alt="pos terminal">
    <p class="info">You selected <span></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </main>
  <!-- Thank you state end -->

<script src="index.js" charset="utf-8"></script>
</body>

</html>
