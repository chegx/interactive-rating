<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component | Frontend Mentor </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Rating state start -->
  <main class="rating-card">

    <div class="star-bg">
      <img class="star" src="images/icon-star.svg" alt="" aria-hidden="true">
    </div>

    <form>
      <fieldset>
        <legend>How did we do?</legend>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <div class="form-radio-btn">
          <input type="radio" id="oneStar" name="feedback" value="1">
          <label for="oneStar">1</label>

          <input type="radio" id="twoStars" name="feedback" value="2">
          <label for="twoStars">2</label>

          <input type="radio" id="threeStars" name="feedback" value="3">
          <label for="threeStars">3</label>

          <input type="radio" id="fourStars" name="feedback" value="4">
          <label for="fourStars">4</label>

          <input type="radio" id="fiveStars" name="feedback" value="5">
          <label for="fiveStars">5</label>
        </div>

        <button type="button" name="feedback">Submit</button>
      </fieldset>
    </form>

  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <main class="thank-card d-none">
    <img class="pos-terminal" src="images/illustration-thank-you.svg" alt="pos terminal">
    <p class="info">You selected <span></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </main>
  <!-- Thank you state end -->

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
